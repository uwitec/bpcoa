<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>在“待办事宜”中，
您可以直接双击所要处理的“待办事宜”记录进行办理，办理完毕后，该事宜将放入已办事宜中去。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>待办事宜有两种：一种是需办理的，如流程文档；一种只需查看的如通知公告，查看完毕后待办自动变成已办。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>通常情况下，都是通过桌面栏目将“待办事宜”放到桌面上。这样您登录系统后，不用打开“待办事宜”模块，在桌面就能看到所有待办事宜。<span
lang=EN-US><o:p></o:p></span></span></p>
