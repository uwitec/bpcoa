<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>“资产管理”为您提供固定资产的管理。在“资产的管理”中，
您可以查看到公司的固定资产台账。资产管理员可以维护资产的基本信息，和变更记录。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='line-height:150%'><b style='mso-bidi-font-weight:
normal'><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>资产管理功能导航</span><span lang=EN-US><o:p></o:p></span></b></p>

mso-hansi-font-family:"Times New Roman"'>资产台账</span><span lang=EN-US><o:p></o:p></span></b></p>

<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>显示所有的资产，可按资产状态、购买日期、分类和保管人进行查看。资产管理员点击<span
lang=EN-US><!--[if gte vml 1]><v:shape id="_x0000_i1026" type="#_x0000_t75"
 style='width:69pt;height:24pt'>
 <v:imagedata src="UserHandBook.CivilWork.Asset.files/image003.png" o:title="zc2"/>
</v:shape><![endif]--><![if !vml]><img width=92 height=32
src="UserHandBook.CivilWork.Asset.files/image004.gif" v:shapes="_x0000_i1026"><![endif]></span>按钮，系统弹出窗口如下：</span></p>

<p class=MsoNormal style='margin-left:1.0cm;line-height:150%'><span lang=EN-US
style='font-family:宋体;mso-bidi-font-family:宋体'><!--[if gte vml 1]><v:shape

</v:shape><![endif]--><![if !vml]><img width=553 height=409
src="UserHandBook.CivilWork.Asset.files/image006.gif" v:shapes="_x0000_i1027"><![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>在“资产信息”标签中输入资产编号，资产名称等基本信息，点击“保存”按钮完成对资产的登记。当资产或资产的状态发生变化时，打开资产，在“变更记录”标签中进行记录。<span
lang=EN-US><o:p></o:p></span></span></p>
