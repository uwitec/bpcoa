<div class=Section1 style='layout-grid:15.6pt'>

<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>通过桌面右键或“快捷功能”打开“应用设置”界面，如下图，在“界面设置”标签下方，系统提供可供选择的多种不同风格的窗口样式。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='margin-left:1.0cm;line-height:150%'><span lang=EN-US><!--[if gte vml 1]><v:shapetype
 id="_x0000_t75" coordsize="21600,21600" o:spt="75" o:preferrelative="t"

 <v:stroke joinstyle="miter"/>

  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>

src="UserHandBook.SystemUI.Desktop.Themes.files/image002.jpg" v:shapes="_x0000_i1025"><![endif]></span></p>

<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>在选中的窗口样式上鼠标双击，即可将该主题应用到当前系统当中。系统默认使用名称为“<span
lang=EN-US>default</span>”的窗口样式。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='line-height:150%'><span style='font-size:9.0pt;
line-height:150%;font-family:宋体;mso-hansi-font-family:"Times New Roman"'>设置需要的窗口样式后，需要通过“保存应用设置”功能，将所做的调整保存到服务器。下一次登录或刷新页面后，系统按照上一次保存的窗口样式显示系统操作界面。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
